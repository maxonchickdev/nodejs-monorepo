  nodejs-monorepo:
    container_name: nodejs-monorepo
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      nodejs-monorepo-postgres:
        condition: service_healthy
      nodejs-monorepo-redis:
        condition: service_healthy
    env_file: .env.prod
    networks:
      - nodejs-monorepo-network
    hostname: nodejs-monorepo

volumes:
  nodejs-monorepo-postgres-data:
    name: nodejs-monorepo-postgres-data
    driver: local
  nodejs-monorepo-redis-data:
