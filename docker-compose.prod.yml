services:
  nodejs-monorepo-postgres:
    container_name: nodejs-monorepo-postgres
    image: postgres:17.5-alpine3.22
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - nodejs-monorepo-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
    env_file: .env.prod
    networks:
      - nodejs-monorepo-network
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    hostname: nodejs-monorepo-postgres

  nodejs-monorepo-redis:
    container_name: nodejs-monorepo-redis
    image: redis:8.0.2-alpine
    restart: unless-stopped
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - nodejs-monorepo-redis-data:/data
    environment:
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DATABASES: ${REDIS_DATABASES}
    env_file: .env.prod
    networks:
      - nodejs-monorepo-network
    healthcheck:
      test: redis-cli -a $REDIS_PASSWORD ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    hostname: nodejs-monorepo-redis

  nodejs-monorepo-redis-insight:
    container_name: nodejs-monorepo-redis-insight
    image: redislabs/redisinsight:latest
    restart: always
    depends_on:
      nodejs-monorepo-redis:
        condition: service_healthy
    ports:
      - ${RI_PORT}:${RI_PORT}
    volumes:
      - nodejs-monorepo-redis-insight-data:/usr/src/app/redisinsight/api/data
    environment:
      REDISINSIGHT_DISABLE_ENCRYPTION: ${RI_DISABLE_ENCRYPTION}
    env_file: .env.prod
    networks:
      - nodejs-monorepo-network
    command: |
      sh -c " mkdir -p /usr/src/app/redisinsight/api/data && chown -R node:node /usr/src/app/redisinsight/api/data && ./docker-entry.sh "
    hostname: nodejs-monorepo-redis-insight
    user: '0:0'

